<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>forest</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
<section class="d-flex justify-content-center align-items-center min-vh-100">
  <img src="img/moon-bg.jpg" class="bg img-fluid">
  <img src="img/e-rabbit.png" class="rabbit img-fluid">
  <img src="img/opposite-e-rabbit.png" class="opposite-rabbit img-fluid">

  <div class="login">
    <h2>Sign In</h2>
    <div class="inputBox">
      <input type="text" placeholder="User Name" id="username">
    </div>

    <div class="inputBox">
      <input type="password" placeholder="Password" id="password">
    </div>

    <div class="inputBox">
      <input type="submit" value="Login" id="btn">
    </div>

  </div>

  <img src="img/tree.png" class="tree img-fluid">
</section>
</body>
</html>
